<h2>
    Repeating Pattern
</h2>
<p>
    Generates a repeating circle pattern using random variables. Press reroll to disperse and make a new one. Good for demonstrating how Magic Circles can be different every time, like snowflakes, and never quite get boring.
</p>

<button onclick="reroll()">
    Reroll
</button>
<artboard id='repeating'>

</artboard>

<script>
var magic = new MagicCircle("#repeating", 2);

function getRandomNumber(max) {
    return Math.floor(Math.random()*(max||10))
}


//magic.styles.colors = fire;
var miscRing = function(count) {
    var _magic = magic;
    var returner;


    for (var i = 0; i < count; i++) {
        if (!returner) {
            returner = _magic.cast();
        } else {
            returner = returner
                .circleRing(getRandomNumber(3) * (count + 3), getRandomNumber(2)  * (count + 1), getRandomNumber(3)  * (count + 1), getRandomNumber(1)  * (count + 1))
                .ring()
                .text(getRandomNumber(4)  * (count + 1), lol.physics() + lol.physics() + lol.physics())
                .ring()
                .text(getRandomNumber(4)  * (count + 1), lol.hipster(), 3, true)
                .ring()
        }


    }

    return returner;
}

miscRing(5);

function reroll() {
    console.log("Rerolling");
    magic.disperse();
    setTimeout(miscRing,2000,getRandomNumber(5) + 3)
}
</script>
