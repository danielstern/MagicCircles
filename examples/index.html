<script>
var logo = new MagicCircle("#logo-main");
logo.cast()
    .ring(35)
    .color("#1e3a5a")
    .backspace(35)
    .circleRing(16, 8)
    .color("white")
    .ring(2)
    .color("#565656")
    .circleRing(16, 10)
    .color("white")
    .ring(3)
    .color("#565656")

var menu = new MagicCircle("#menu");

function showMenuButton() {
    menu.cast()
        .ring(25)
        .color("#1e3a5a")
        .backspace(35)
        .circleRing(15, 10)
        .color("white")
        .ring(2)
        .color("#565656")
        .circleRing(8, 5)
        .color("white")
        .ring(2)
        .color("#565656")
}

var canshowmenu = true;

function forceMenuHide() {
    menu.disperse();
    showMenuButton();
    canshowmenu = false;
    window.scrollTo(0, 0);


    $('#menu').css("pointer-events", "none");
    setTimeout(function() {
        canshowmenu = true;
        $('#menu').css("pointer-events", "auto");
    }, 1500)
}


var options = [{
    name: "Casting",
    link: "casting",
    color: "#737373",
}, {
    name: "Styling",
    link: "styling",
    color: "#5e5e5e",
}, {
    name: "Fill",
    link: "fillStroke",
    color: "#24466d",
}, {
    name: "Patterns",
    link: "repeating",
    color: "#1a324d",
}, {
    name: "Interactivity",
    link: "interactivity",
    color: "#0f1d2d",
}, {
    name: "Gallery",
    link: "gallery",
    color: "#05080d",
},{
    name: "Check it out on Github",
    href: "https://github.com/danielstern/MagicCircles",
    color: "#05080d",
}]

    function showMenu() {
        menu.cast()
            .circleRing(32, 25, 3)
        _.each(options, function(option) {
            console.log('casting option');

            menu.cast()
                .ring(16)
                .color(option.color)
                .backspace(16);
            var text = menu.cast()
                .text(16, option.name, 1)
                .color('white')
                .getLast();
            menu.cast()
                .backspace(16)
                .ring(16)
                .color('useNone')
                .on('click', function(a) {
                    console.log("clicked the ring");
                    if (option.link) {
                        window.location.hash = option.link;
                    } else if (option.href) {
                        window.location = option.href;
                    }
                    forceMenuHide();
                })
                .on('mouseover', function(e) {
                    text.rotation(-25);
                })
                .on('mouseout', function(e) {
                    text.animate();
                })
            // .backspace(16)
        })
    }

$('#menu').on("mouseenter", function(e) {
    menu.disperse();
    showMenu();
})

$('#menu').on("mouseleave", function(e) {
    menu.disperse();
    showMenuButton();
})
showMenuButton();
</script>
