<script>
console.log("running script?");
var logo = new MagicCircle("#logo-main");
logo.cast()
    .ring(35)
    .color("#1e3a5a")
    .backspace(35)
    .circleRing(16, 8)
    .color("white")
    .ring(2)
    .color("#565656")
    .circleRing(16, 10)
    .color("white")
    .ring(3)
    .color("#565656")

var menu = new MagicCircle("#menu");

function showMenuButton() {
    menu.cast()
        .ring(25)
        .color("#1e3a5a")
        .backspace(35)
        .circleRing(15, 10)
        .color("white")
        .ring(2)
        .color("#565656")
        .circleRing(8, 5)
        .color("white")
        .ring(2)
        .color("#565656")
}

function forceMenuHide() {
    menu.disperse();
    showMenuButton();
}



function showMenu() {
    menu.cast()
        .space(50)
        .ring(16)
            .color('blue')
        .backspace(16)
        .text(16,"Casting",1)
            .color('white')
        .backspace(16)
        .ring(16)
        .color('useNone')
        .on('click',function(a){
            console.log("clicked the ring");
            window.location.hash = "casting";
            forceMenuHide();
        })
        .backspace(16)

    // menu.cast()
        // .text(16,"Styling",1)
        // .ring(2)
        // .color("#565656")
}

$('#menu').on("mouseover",function(e){
    menu.disperse();
    showMenu();
})

$('#menu').on("mouseout",function(e){
    menu.disperse();
    showMenuButton();
})
showMenuButton();
</script>
