<div>
<h2>Casting Circles</h2>
<p>
    If you can imagine it, you can cast it, in real time. Why learn code? 
</p>
<div ng-repeat="(spellName,spell) in alchemy" ng-controller="SpellController">
	{{spellName}}
	<div ng-repeat="(propertyName,property) in spell">
		{{spellName}}.{{propertyName}} <input type={{property.type}} ng-model='property.value'>{{property.value}}
	</div>
	<button ng-click='cast(spell)'>Cast</button>
</div>
<artboard id='casting' class='xl'>

</artboard>
</div>
