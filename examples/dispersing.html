<artboard id='dispersing'>

</artboard>
<script>
var magic = new MagicCircle("#dispersing", 2);

magic.styles.colors.ring = "#8091d4"
magic.styles.colors.smallRing = "#bfc8ea"
magic.styles.colors.text = "#9facdf"

var fire = {
    ring: "#b43b54",
    smallRing: "#c8526a",
    text: "#fee"
}

//magic.styles.colors = fire;
var miscRing = function(count) {
    var _magic = magic;
    var returner;

    for (var i = 0; i < count; i++) {
        if (!returner) {
            returner = _magic.cast();
        } else {
            returner = returner
                .ring(10)
                .circleRing(10, 5, 10, true)
                .ring()
                .text(7, lol.hipster())
        }


    }

    return returner;
}

setInterval(function() {
    drawAndErase();

}, 3000);

function drawAndErase() {
    var _magic = miscRing(4);

    setTimeout(function() {
        _magic.disperse();
    }, 1500);
}
</script>
